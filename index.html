<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Poke type</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="py-5">
      <div class="container text-center">
        <h1 class="display-5 fw-bold mb-3">Poke type</h1>
        <h5 class="mb-4">ポケモン タイプ相性クイズ</h5>
        <h5>
          ランダムに決められたポケモンのタイプを当てよう！<br />
          タイプが書かれたボタンを押すと、そのタイプのわざで攻撃したときどうなるか表示されるよ。<br />
          ポケモンのタイプを予想できたら、「答えを見る」ボタンで答え合わせ！
        </h5>
      </div>
    </header>
    <div class="container py-3">
      <div class="row">
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="normal-btn">ノーマル</button>
              <h5 class="hint-msg" id="normal-msg">こうかなし</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="fire-btn">ほのお</button>
              <h5 class="hint-msg" id="fire-msg">こうかなし</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="water-btn">みず</button>
              <h5 class="hint-msg" id="water-msg">こうかなし</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="electric-btn">でんき</button>
              <h5 class="hint-msg" id="electric-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="grass-btn">くさ</button>
              <h5 class="hint-msg" id="grass-msg">こうかなし</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="ice-btn">こおり</button>
              <h5 class="hint-msg" id="ice-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="fighting-btn">かくとう</button>
              <h5 class="hint-msg" id="fighting-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="poison-btn">どく</button>
              <h5 class="hint-msg" id="poison-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="ground-btn">じめん</button>
              <h5 class="hint-msg" id="ground-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="flying-btn">ひこう</button>
              <h5 class="hint-msg" id="flying-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="psychic-btn">エスパー</button>
              <h5 class="hint-msg" id="psychic-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="bug-btn">むし</button>
              <h5 class="hint-msg" id="bug-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="rock-btn">いわ</button>
              <h5 class="hint-msg" id="rock-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="ghost-btn">ゴースト</button>
              <h5 class="hint-msg" id="ghost-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="dragon-btn">ドラゴン</button>
              <h5 class="hint-msg" id="dragon-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="dark-btn">あく</button>
              <h5 class="hint-msg" id="dark-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="steel-btn">はがね</button>
              <h5 class="hint-msg" id="steel-msg">？</h5>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-2">
          <div class="card custom-card">
            <div class="card-body custom-card-body">
              <button type="button" class="btn-lg btn-dark custom-btn" id="fairy-btn">フェアリー</button>
              <h5 class="hint-msg" id="fairy-msg">？</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <button type="button" class="btn-lg btn-primary text-nowrap" id="answer-btn">答えを見る</button>
      <button type="button" class="btn-lg btn-secondary text-nowrap" id="retry-btn">リトライ</button>
      <h5 id="answer-msg">正解は　くさ　ドラゴン</h5>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
